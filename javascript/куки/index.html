    <div class="wrapper">
      <form class="create-color"></form>

        <div class="color first-color">
          <div class="color-content">
            <p class="text-name">YELLOWGREEN</p>

        <div class="color second-color">
          <div class="color-content">

            <p class="text-code">0, 139, 139, 1</p>

        </div>

        <div class="color third-color">
          <div class="color-content">
            <p class="text-name">ORANGERED</p>
